name = "toran-proxy"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Environment variables
[vars]
ENVIRONMENT = "production"

# ADMIN_API_URL secret - set with: wrangler secret put ADMIN_API_URL
# For production, this should be: https://toran-admin.pages.dev

# KV namespace for caching
[[kv_namespaces]]
binding = "CACHE"
id = "915c6dae07f94d2faf888513af25520a"
preview_id = "9a8e25216f7342c683194d6aebb02adf"

# Routes - Configure after domain is added to Cloudflare
# routes = [
#   { pattern = "*.toran.dev/*", zone_name = "toran.dev" }
# ]

# Development environment
[env.dev]
name = "toran-proxy-dev"
routes = []
