# Cloudflare Pages configuration for toran.dev web app
name = "toran-www"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

pages_build_output_dir = "dist"

# KV namespace for gateway configs (shared with proxy)
[[kv_namespaces]]
binding = "GATEWAY_CONFIG"
id = "915c6dae07f94d2faf888513af25520a"
preview_id = "9a8e25216f7342c683194d6aebb02adf"

# Environment variables (set via dashboard or wrangler secret)
# MONGODB_URI - MongoDB connection string
# MONGODB_DATABASE - Database name (default: toran)
